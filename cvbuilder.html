<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV Builder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .resume-preview {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    /* Template Styles */
    .template-modern h2 { color: #007bff; border-bottom: 2px solid #007bff; }
    .template-minimalist h2 { color: #333; border-bottom: 1px solid #ccc; font-family: 'Arial'; }
    .template-creative h2 { color: #e83e8c; border-bottom: 3px dashed #e83e8c; font-family: 'Cursive'; }
    .section-title { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">CV / Resume Builder</h1>
  
  <div class="row">
    <!-- Form -->
    <div class="col-md-6">
      <form id="cvForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
          <label class="form-label">Education</label>
          <textarea class="form-control" id="education"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Experience</label>
          <textarea class="form-control" id="experience"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Skills</label>
          <textarea class="form-control" id="skills"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Choose Template</label>
          <select class="form-select" id="templateSelect">
            <option value="template-modern">Modern</option>
            <option value="template-minimalist">Minimalist</option>
            <option value="template-creative">Creative</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="generateResume()">Preview Resume</button>
        <button type="button" class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
      </form>
    </div>
    
    <!-- Resume Preview -->
    <div class="col-md-6">
      <div id="resumePreview" class="resume-preview template-modern">
        <h2 id="previewName">Your Name</h2>
        <p id="previewEmail">Email: example@email.com</p>
        <p id="previewPhone">Phone: 123-456-7890</p>
        
        <div>
          <p class="section-title">Education</p>
          <p id="previewEducation">Your education details...</p>
        </div>
        
        <div>
          <p class="section-title">Experience</p>
          <p id="previewExperience">Your work experience...</p>
        </div>
        
        <div>
          <p class="section-title">Skills</p>
          <p id="previewSkills">Your skills...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  function generateResume() {
    // Update text
    document.getElementById("previewName").innerText = document.getElementById("name").value || "Your Name";
    document.getElementById("previewEmail").innerText = "Email: " + (document.getElementById("email").value || "example@email.com");
    document.getElementById("previewPhone").innerText = "Phone: " + (document.getElementById("phone").value || "123-456-7890");
    document.getElementById("previewEducation").innerText = document.getElementById("education").value || "Your education details...";
    document.getElementById("previewExperience").innerText = document.getElementById("experience").value || "Your work experience...";
    document.getElementById("previewSkills").innerText = document.getElementById("skills").value || "Your skills...";
    
    // Apply selected template
    const preview = document.getElementById("resumePreview");
    preview.className = "resume-preview " + document.getElementById("templateSelect").value;
  }

  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.html(document.getElementById("resumePreview"), {
      callback: function (doc) {
        doc.save("resume.pdf");
      },
      x: 10,
      y: 10
    });
  }
</script>
</body>
</html>
