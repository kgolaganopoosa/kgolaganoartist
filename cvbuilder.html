<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Resume Builder - Free PDF Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .resume { background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .sidebar { background: linear-gradient(135deg, #1e3a8a, #1e40af); }
    input:focus, textarea:focus { outline: none; ring: 2px solid #3b82f6; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Modern Resume Builder <span class="text-blue-600">→ Download PDF Free</span></h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Form -->
      <div class="bg-white rounded-xl shadow-lg p-6 overflow-y-auto max-h-screen">
        <h2 class="text-2xl font-semibold mb-6 text-gray-700">Fill Your Details</h2>
        <form id="resumeForm" class="space-y-6">

          <!-- Personal Info -->
          <div>
            <h3 class="text-lg font-semibold text-blue-600 mb-3">Personal Information</h3>
            <div class="grid grid-cols-2 gap-4">
              <input type="text" data-key="fullName" placeholder="Full Name" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="text" data-key="jobTitle" placeholder="Job Title (e.g. Full Stack Developer)" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="email" data-key="email" placeholder="Email" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="tel" data-key="phone" placeholder="Phone" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="text" data-key="location" placeholder="City, Country" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="url" data-key="portfolio" placeholder="Portfolio Website" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="url" data-key="linkedin" placeholder="LinkedIn URL" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="url" data-key="github" placeholder="GitHub URL" class="border rounded-lg px-4 py-2 w-full"/>
              <input type="url" data-key="twitter" placeholder="Twitter/X URL" class="border rounded-lg px-4 py-2 w-full"/>
            </div>
            <textarea data-key="summary" rows="4" placeholder="Professional Summary (3-5 sentences)" class="mt-4 border rounded-lg px-4 py-2 w-full"></textarea>
          </div>

          <!-- Photo Upload -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Photo (Optional, square recommended)</label>
            <input type="file" id="photoUpload" accept="image/*" class="border rounded-lg px-4 py-2 w-full"/>
          </div>

          <!-- Experience -->
          <div>
            <div class="flex justify-between items-center mb-3">
              <h3 class="text-lg font-semibold text-blue-600">Work Experience</h3>
              <button type="button" id="addExperience" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">+ Add</button>
            </div>
            <div id="experienceContainer"></div>
          </div>

          <!-- Education -->
          <div>
            <div class="flex justify-between items-center mb-3">
              <h3 class="text-lg font-semibold text-blue-600">Education</h3>
              <button type="button" id="addEducation" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">+ Add</button>
            </div>
            <div id="educationContainer"></div>
          </div>

          <!-- Skills -->
          <div>
            <h3 class="text-lg font-semibold text-blue-600 mb-3">Skills (comma separated)</h3>
            <textarea data-key="skills" rows="3" placeholder="JavaScript, React, Node.js, Python, Docker..." class="border rounded-lg px-4 py-2 w-full"></textarea>
          </div>

          <!-- Languages -->
          <div>
            <h3 class="text-lg font-semibold text-blue-600 mb-3">Languages</h3>
            <div id="languageContainer"></div>
            <button type="button" id="addLanguage" class="mt-2 text-sm bg-green-600 text-white px-4 py-2 rounded-lg">+ Add Language</button>
          </div>

          <!-- Projects / Certifications / Activities -->
          <div>
            <h3 class="text-lg font-semibold text-blue-600 mb-3">Projects / Certifications / Awards / Volunteer</h3>
            <div id="extraContainer"></div>
            <button type="button" id="addExtra" class="mt-2 text-sm bg-purple-600 text-white px-4 py-2 rounded-lg">+ Add Item</button>
          </div>

        </form>
      </div>

      <!-- Live Preview + Download -->
      <div class="fixed lg:static inset-x-0 lg:inset-auto bottom-0 lg:bottom-auto bg-white border-t lg:border lg:rounded-xl shadow-xl">
        <div class="p-6">
          <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-bold py-4 rounded-xl hover:from-blue-700 hover:to-indigo-800 transition text-lg">
            <i class="fas fa-download mr-2"></i> Download Resume as PDF
          </button>
        </div>

        <div id="resumePreview" class="resume mx-auto overflow-hidden rounded-t-3xl lg:rounded-xl" style="width: 210mm; min-height: 297mm;">
          <!-- Resume Template Will Be Injected Here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    // Default data
    let experiences = [], educations = [], languages = [], extras = [];

    // Template HTML (Modern Blue Sidebar)
    const renderResume = () => {
      const data = Object.fromEntries([...new FormData(document.getElementById('resumeForm')).entries()]);
      const photo = document.getElementById('photoUpload').files[0];
      let photoURL = '';
      if (photo) photoURL = URL.createObjectURL(photo);

      const skills = data.skills ? data.skills.split(',').map(s => s.trim()).filter(Boolean) : [];
      const skillBars = skills.map(skill => `
        <div class="mb-3">
          <div class="flex justify-between text-sm"><span>${skill}</span><span>90%</span></div>
          <div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600 h-2 rounded-full" style="width:90%"></div></div>
        </div>`).join('');

      const experienceHTML = experiences.map(exp => `
        <div class="mb-6">
          <h4 class="text-lg font-semibold text-blue-600">${exp.jobTitle || 'Job Title'}</h4>
          <p class="text-sm text-gray-600">\( {exp.company || 'Company'} | \){exp.start} – ${exp.end || 'Present'}</p>
          <ul class="list-disc list-inside text-sm mt-2 text-gray-700">\( {exp.description.split('\n').map(line => line ? `<li> \){line}</li>` : '').join('')}</ul>
        </div>`).join('');

      const educationHTML = educations.map(edu => `
        <div class="mb-4">
          <h4 class="font-semibold">${edu.degree || 'Degree'}</h4>
          <p class="text-sm text-gray-600">\( {edu.school || 'University'} | \){edu.year || 'Year'}</p>
        </div>`).join('');

      const languageHTML = languages.map(lang => `
        <div class="flex justify-between text-sm mb-2">
          <span>${lang.name}</span>
          <span class="text-gray-500">${lang.level}</span>
        </div>`).join('');

      const extraHTML = extras.map(item => `
        <div class="mb-4">
          <h4 class="font-semibold text-blue-600">${item.title}</h4>
          <p class="text-sm text-gray-600">\( {item.org || ''} | \){item.date || ''}</p>
          <p class="text-sm mt-1">${item.desc || ''}</p>
        </div>`).join('');

      document.getElementById('resumePreview').innerHTML = `
        <div class="grid grid-cols-3 min-h-screen text-gray-800">
          <!-- Sidebar -->
          <div class="sidebar text-white p-10 col-span-1">
            \( {photoURL ? `<img src=" \){photoURL}" class="w-40 h-40 rounded-full mx-auto border-4 border-white shadow-lg mb-6 object-cover"/>` : '<div class="w-40 h-40 bg-gray-300 rounded-full mx-auto mb-6"></div>'}
            
            <h2 class="text-2xl font-bold text-center mb-8">${data.fullName || 'Your Name'}</h2>

            <div class="space-y-8">
              <div>
                <h3 class="text-lg font-semibold border-b border-blue-300 pb-2 mb-4"><i class="fas fa-user mr-2"></i> Contact</h3>
                \( {data.phone ? `<p class="text-sm"><i class="fas fa-phone mr-2"></i> \){data.phone}</p>` : ''}
                \( {data.email ? `<p class="text-sm"><i class="fas fa-envelope mr-2"></i> \){data.email}</p>` : ''}
                \( {data.location ? `<p class="text-sm"><i class="fas fa-map-marker-alt mr-2"></i> \){data.location}</p>` : ''}
                ${data.linkedin ? `<p class="text-sm"><i class="fab fa-linkedin mr-2"></i>LinkedIn</p>` : ''}
                ${data.github ? `<p class="text-sm"><i class="fab fa-github mr-2"></i>GitHub</p>` : ''}
                ${data.twitter ? `<p class="text-sm"><i class="fab fa-twitter mr-2"></i>Twitter</p>` : ''}
                ${data.portfolio ? `<p class="text-sm"><i class="fas fa-globe mr-2"></i>Portfolio</p>` : ''}
              </div>

              ${skills.length ? `
              <div>
                <h3 class="text-lg font-semibold border-b border-blue-300 pb-2 mb-4"><i class="fas fa-cogs mr-2"></i> Skills</h3>
                ${skillBars}
              </div>` : ''}

              ${languages.length ? `
              <div>
                <h3 class="text-lg font-semibold border-b border-blue-300 pb-2 mb-4"><i class="fas fa-language mr-2"></i> Languages</h3>
                ${languageHTML}
              </div>` : ''}
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-span-2 bg-gray-50 p-12">
            <h3 class="text-3xl font-bold text-blue-700 mb-2">${data.jobTitle || 'Profession'}</h3>
            <p class="text-gray-600 mb-10 max-w-3xl">${data.summary || 'Write a compelling summary here...'}</p>

            \( {experienceHTML ? `<h3 class="text-2xl font-bold text-blue-800 mb-6 border-b-2 border-blue-200 pb-2">Experience</h3> \){experienceHTML}` : ''}

            \( {educationHTML ? `<h3 class="text-2xl font-bold text-blue-800 mb-6 border-b-2 border-blue-200 pb-2 mt-12">Education</h3> \){educationHTML}` : ''}

            \( {extraHTML ? `<h3 class="text-2xl font-bold text-blue-800 mb-6 border-b-2 border-blue-200 pb-2 mt-12">Projects & Achievements</h3> \){extraHTML}` : ''}
          </div>
        </div>
      `;
    };

    // Add dynamic fields
    const addField = (containerId, template) => {
      const container = document.getElementById(containerId);
      const div = document.createElement('div');
      div.className = "border border-dashed border-gray-300 rounded-lg p-4 mb-4 bg-gray-50";
      div.innerHTML = template;
      container.appendChild(div);
    };

    document.getElementById('addExperience').onclick = () => addField('experienceContainer', `
      <input type="text" placeholder="Job Title" class="exp-jobTitle mb-2 w-full border rounded px-3 py-2"/>
      <input type="text" placeholder="Company" class="exp-company mb-2 w-full border rounded px-3 py-2"/>
      <div class="grid grid-cols-2 gap-3">
        <input type="text" placeholder="Start Date" class="exp-start border rounded px-3 py-2"/>
        <input type="text" placeholder="End Date (or Present)" class="exp-end border rounded px-3 py-2"/>
      </div>
      <textarea placeholder="Key responsibilities and achievements..." class="exp-desc mt-3 w-full border rounded px-3 py-2" rows="4"></textarea>
      <button type="button" class="text-red-600 text-sm mt-2 remove-btn">Remove</button>
    `);

    document.getElementById('addEducation').onclick = () => addField('educationContainer', `
      <input type="text" placeholder="Degree (e.g. B.Tech Computer Science)" class="edu-degree w-full border rounded px-3 py-2 mb-2"/>
      <input type="text" placeholder="University / Institute" class="edu-school w-full border rounded px-3 py-2 mb-2"/>
      <input type="text" placeholder="Year (e.g. 2018 - 2022)" class="edu-year w-full border rounded px-3 py-2"/>
      <button type="button" class="text-red-600 text-sm mt-2 remove-btn">Remove</button>
    `);

    document.getElementById('addLanguage').onclick = () => addField('languageContainer', `
      <div class="grid grid-cols-2 gap-3">
        <input type="text" placeholder="Language" class="lang-name border rounded px-3 py-2"/>
        <select class="lang-level border rounded px-3 py-2">
          <option>Native</option>
          <option>Fluent</option>
          <option>Professional</option>
          <option>Intermediate</option>
          <option>Basic</option>
        </select>
      </div>
      <button type="button" class="text-red-600 text-sm mt-2 remove-btn">Remove</button>
    `);

    document.getElementById('addExtra').onclick = () => addField('extraContainer', `
      <input type="text" placeholder="Title (Project, Certification, Award, Volunteer)" class="extra-title w-full border rounded px-3 py-2 mb-2"/>
      <input type="text" placeholder="Organization / Issuer" class="extra-org w-full border rounded px-3 py-2 mb-2"/>
      <input type="text" placeholder="Date" class="extra-date w-full border rounded px-3 py-2 mb-2"/>
      <textarea placeholder="Description" class="extra-desc w-full border rounded px-3 py-2" rows="3"></textarea>
      <button type="button" class="text-red-600 text-sm mt-2 remove-btn">Remove</button>
    `);

    // Remove buttons
    document.addEventListener('click', e => {
      if (e.target.classList.contains('remove-btn')) {
        e.target.parentElement.remove();
      }
    });

    // Real-time update
    document.getElementById('resumeForm').addEventListener('input', () => {
      updateData();
      renderResume();
    });
    document.getElementById('photoUpload').addEventListener('change', renderResume);

    // Collect dynamic data
    const updateData = () => {
      experiences = Array.from(document.querySelectorAll('#experienceContainer > div')).map(div => ({
        jobTitle: div.querySelector('.exp-jobTitle')?.value || '',
        company: div.querySelector('.exp-company')?.value || '',
        start: div.querySelector('.exp-start')?.value || '',
        end: div.querySelector('.exp-end')?.value || '',
        description: div.querySelector('.exp-desc')?.value || ''
      }));

      educations = Array.from(document.querySelectorAll('#educationContainer > div')).map(div => ({
        degree: div.querySelector('.edu-degree')?.value || '',
        school: div.querySelector('.edu-school')?.value || '',
        year: div.querySelector('.edu-year')?.value || ''
      }));

      languages = Array.from(document.querySelectorAll('#languageContainer > div')).map(div => ({
        name: div.querySelector('.lang-name')?.value || '',
        level: div.querySelector('.lang-level')?.value || ''
      }));

      extras = Array.from(document.querySelectorAll('#extraContainer > div')).map(div => ({
        title: div.querySelector('.extra-title')?.value || '',
        org: div.querySelector('.extra-org')?.value || '',
        date: div.querySelector('.extra-date')?.value || '',
        desc: div.querySelector('.extra-desc')?.value || ''
      }));
    };

    // Download PDF
    document.getElementById('downloadBtn').onclick = async () => {
      const element = document.getElementById('resumePreview');
      const canvas = await html2canvas(element, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF('p', 'mm', 'a4');
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(imgData, 'PNG', 0, 0, width, height);
      pdf.save(`${(document.querySelector('[data-key="fullName"]').value || 'Resume')}.pdf`);
    };

    // Initial render
    renderResume();
  </script>
</body>
</html>
