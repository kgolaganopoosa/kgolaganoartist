
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Coolie Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Coolie Links</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="universities.html">Universities</a></li>
                    <li class="nav-item"><a class="nav-link active" href="jobs.html">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html">Create CV</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <h1 class="mb-4">Global Job Portals</h1>
        <p class="lead">Discover job opportunities worldwide. Click to open portals in a new tab.</p>
        
        <div class="row" id="jobList">
            <!-- Jobs populated by JS -->
        </div>
    </main>

    <script>
        const jobPortals = [
            {name: "Indeed", website: "https://www.indeed.com", description: "Global job search engine with millions of listings."},
            {name: "LinkedIn", website: "https://www.linkedin.com/jobs", description: "Professional networking and job hunting platform."},
            {name: "Monster", website: "https://www.monster.com", description: "Veteran global job site across industries."},
            {name: "CareerBuilder", website: "https://www.careerbuilder.com", description: "AI-powered job matching in multiple countries."},
            {name: "Glassdoor", website: "https://www.glassdoor.com", description: "Jobs with company reviews and salaries."},
            {name: "Upwork", website: "https://www.upwork.com", description: "Freelance and remote work opportunities worldwide."},
            {name: "Naukri.com", website: "https://www.naukri.com", description: "Leading job portal in India and international."},
            {name: "Seek", website: "https://www.seek.com.au", description: "Australia and New Zealand's top job site."},
            {name: "Craigslist", website: "https://www.craigslist.org", description: "Classifieds with job sections in 70+ countries."},
            {name: "Jooble", website: "https://jooble.org", description: "Job aggregator in 60+ countries."},
            {name: "Gigajob", website: "https://www.gigajob.com", description: "Local sites in 100+ countries."},
            {name: "Dribbble", website: "https://dribbble.com/jobs", description: "Design and creative job board."},
            {name: "We Work Remotely", website: "https://weworkremotely.com", description: "Remote jobs from global companies."},
            {name: "GoAbroad", website: "https://jobs.goabroad.com", description: "International jobs and internships."},
            {name: "Relocate.me", website: "https://relocate.me", description: "Jobs with relocation support."},
            // Add more as needed
        ];

        const jobList = document.getElementById('jobList');
        jobPortals.forEach(portal => {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';
            col.innerHTML = `
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${portal.name}</h5>
                        <p class="card-text flex-grow-1">${portal.description}</p>
                        <a href="${portal.website}" target="_blank" class="btn btn-success mt-auto">Open Portal</a>
                    </div>
                </div>
            `;
            jobList.appendChild(col);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
